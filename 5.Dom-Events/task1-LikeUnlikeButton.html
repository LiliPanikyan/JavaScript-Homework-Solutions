<!DOCTYPE html>
<html>
<head>
    <title>Like and Unlike Button</title>
    <script>
        function likeUnlikeButton() {
            var button = document.getElementById("button");
            if (button.innerText == "Like") {
                button.innerText = "Unlike";
            }
            else {
                button.innerText = "Like";
            }
        }
    </script>
</head>
<body>
    <button id="button" onclick="likeUnlikeButton()">Like</button>
</body>
</html>
